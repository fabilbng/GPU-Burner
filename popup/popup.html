<!doctype html>
<html>
  <head>
    <title>GTmetrix Analyzer</title>
    <link rel="stylesheet" href="popup.css">
    <link href="../plugins/bootstrap.css" rel="stylesheet">
    <script src="../plugins/webtext-options.js"></script>
    <script src="../optionsStorage.js"></script>
    <script src="../plugins/jquery.min.js"></script>
    <script src="../plugins/popper.js"></script>
    <script src="../plugins/bootstrap.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
  <div class="popup-container">
    <h3 class="heading">GPU-Burner</h3>
    <div class="information-form">
      <div class="nav-items-column">
        <nav>
          <div class="nav nav-pills flex-column" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-home" aria-selected="true">Profile</a>
            <a class="nav-item nav-link" id="nav-modules-tab" data-toggle="tab" href="#nav-nbb" role="tab" aria-controls="nav-nbb" aria-selected="false">NBB</a>
          </div>
        </nav>
      </div>
      <div class="options-column">
        <form>
          <div class="tab-content" id="nav-pillsContent">
            <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
              <label class="form-label w">Name</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" name="firstName" placeholder="First Name" aria-label="First Name">
                <input type="text" class="form-control" name="lastName" placeholder="Last Name" aria-label="Last Name">
              </div>
              <label class="form-label">Address</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" name="streetName" placeholder="Street" aria-label="Street">
                <input type="text" class="form-control" name="streetNumber" placeholder="Street Number" aria-label="Street Number">
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" name="postcode" placeholder="Postcode" aria-label="Postcode">
                <input type="text" class="form-control" name="city" placeholder="City" aria-label="City">
              </div>
              <label class="form-label">CCDetails</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" name="cardNumber" placeholder="Card Number" aria-label="Postcode">
                <input type="text" class="form-control" name="cvv" placeholder="CVV" aria-label="State">
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" name="expireMonth" placeholder="Expire Month (06)" aria-label="State">
                <input type="text" class="form-control" name="expireYear" placeholder="Expire Year (25)" aria-label="State">
              </div>
              <label class="form-label">Other Stuff</label>
              <div class="mb-3">
                <input type="text" class="form-control" name="phoneNumber" placeholder="Phone Number (49...)" aria-label="Phone Number">
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" aria-label="Email">
              </div>
            </div>
            <div class="tab-pane fade" id="nav-nbb" role="tabpanel" aria-labelledby="nav-nbb-tab">
              <input class="form-check-input" type="checkbox" name="nbbNormalEnabled" value=1>
              <label class="form-check-label">Normal</label>
              <br/>
              <input class="form-check-input" type="checkbox" name="nbbRequestEnabled" value=1>
              <label class="form-check-label">Request</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </body>
  <script src="options.js"></script>
</html>
